<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // When the DOM is fully loaded, create the favicon dynamically
      document.addEventListener("DOMContentLoaded", function () {
        // Create a canvas element
        const canvas = document.createElement("canvas");
        canvas.width = 64;
        canvas.height = 64;
        const ctx = canvas.getContext("2d");

        // Draw a background rectangle (dark background)
        ctx.fillStyle = "#24292e";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw the text "GRRF" in the center
        ctx.font = "bold 20px Arial";
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("GRRF", canvas.width / 2, canvas.height / 2);

        // Convert the canvas drawing to a data URL
        const faviconURL = canvas.toDataURL("image/png");

        // Create a new link element for the favicon
        const link = document.createElement("link");
        link.rel = "icon";
        link.type = "image/png";
        link.href = faviconURL;

        // Append the link element to the document head
        document.head.appendChild(link);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Repository Finder</h1>

      <!-- Language selection -->
      <div class="form-group">
        <label for="languageSelect">Select a Language</label>
        <select id="languageSelect">
          <option value="">-- Select a language --</option>
        </select>
      </div>

      <!-- Message area (used for empty, loading, or error states) -->
      <div id="message" class="message">Please select a language</div>

      <!-- Repository details (shown only after successful fetch) -->
      <div id="repoDetails" class="repo-details hidden">
        <h2 id="repoName"></h2>
        <p id="repoDescription"></p>
        <div class="repo-stats">
          <span id="repoStars"></span>
          <span id="repoForks"></span>
          <span id="repoIssues"></span>
        </div>
        <!-- Refresh or Retry button (shown after success or error) -->
        <button id="refreshBtn" class="hidden">Refresh</button>
      </div>
    </div>

    <!-- Main JS -->
    <script src="app.js" async></script>
  </body>
</html>
